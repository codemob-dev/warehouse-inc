<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notification Utility Example</title>
<style>
  .notification-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    display: flex;
    flex-direction: column-reverse; 
    align-items: flex-end;
  }

  .notification {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    margin-bottom: 10px; 
    opacity: 0;
    transition: opacity 0.5s ease;
  }
</style>
</head>
<body>

<div class="notification-container"></div>

<button onclick="showNotification('Notification 1', 5000)">Show Notification 1</button>
<button onclick="showNotification('Notification 2', 5000)">Show Notification 2</button>
<button onclick="showNotification('Notification 3', 5000)">Show Notification 3</button>

<script>
function showNotification(message, duration) {
  console.log('Showing notification:', message);
  
  var notificationContainer = document.querySelector('.notification-container');
  var notification = document.createElement('div');
  notification.className = 'notification';
  notification.textContent = message;
  notificationContainer.appendChild(notification);

  setTimeout(function() {
    notification.style.opacity = 1;
    setTimeout(function() {
      notification.style.opacity = 0;
      setTimeout(function() {
        notificationContainer.removeChild(notification);
        console.log('Notification removed:', message);
      }, 500);
    }, duration);
  }, 100);
}
</script>

</body>
</html>
